<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="jquery-1.3.1.js"></script>
<script type="text/javascript">
    window.onresize =
    window.onload = function(){
        $(".container").height($(document).height());
        $(".container").width($(document).width());
    }
</script>
<style type="text/css">
    body{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .container{
        background-image: url(bg.jpg);
        background-size: 230px 320px;
        background-repeat: no-repeat;
        background-position: bottom left;
    }
	.search {
	    width: 610px;
	    height: 40px;
	    padding-top: 50px;
	    margin:0 auto;
    }
    .textfield{
        background-color:transparent;
	    border:1px solid #38f;
	    height:36px;
	    width: 500px;
	    float:left;
    }
	.button{
		background:#38f;
		color:#fff;
		border:1px solid #38f;
		height:40px;
		width: 100px;
		float:left;
	}
</style>
</head>
<body>
    <div id="container" class="container">
		<div class="search">
			<form action="http://www.baidu.com/baidu" target="_blank">
			    <input type="text" class="textfield" name="word" size=60>
			    <input type="submit" class="button" value="百度一下">
			</form>  
		</div>
    </div>
</body>
</html>
